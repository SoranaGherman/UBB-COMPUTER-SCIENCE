<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="exam">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exam</title>

        <link rel="stylesheet" href="../styles/main.css">
        <script src="../scripts/main.js"></script>
    </head>

    <body>
        <main>
            
            <button type="button" id="logout_button">
                LOGOUT
            </button>

            <h1 class="title">Exam</h1><hr>

            <form class="form" action="">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br>

                <button type="button" id="filter_documents_button">
                    FILTER
                </button>
            </form> 

            <form class="form" action="">
                <button type="button" id="show_button">
                    SHOW
                </button>
            </form> 

            <form class="form" action="">
                <label for="keyword_key">Keyword Key:</label>
                <input type="text" id="keyword_key" name="keyword_key"><br>
                <label for="keyword_value">Keyword Value:</label>
                <input type="text" id="keyword_value" name="keyword_value"><br>

                <button type="button" id="add_keyword_button">
                    ADD 
                </button>
            </form> 

            <div class="tables" id="tables">
                <div id="keywords_div">
                    <table id="keywords_table">
                        <thead>
                            <th>Keyword Key</th>
                            <th>Keyword Value</th>
                        </thead>
                        <tbody id="cols">
                        </tbody>
                    </table>
                </div>

                <div id="documents_div">
                    <table id="documents_table">
                        <thead>
                            <th>Document title</th>
                            <th>List of documents</th>
                        </thead>
                        <tbody id="cols2">
                        </tbody>
                    </table>
                </div>

                <div id="templates_div">
                    <table id="templates_table">
                        <thead>
                            <th>Template name</th>
                            <th>Template textContent</th>
                        </thead>
                        <tbody id="cols3">
                        </tbody>
                    </table>
                </div>

            </div>

        </main>
    </body>

    <script language="javascript" type="text/javascript">
        var eventHandler = new EventHandling();
    </script>
</html>
