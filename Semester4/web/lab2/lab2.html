<!DOCTYPE html>
<html>
<head>
	<title>3D Button Push Effect</title>
	<style>
	.button1 {
        background-color: pink;
        border: none;
        color: white;
        padding: 21px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 24px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 6px;
        box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        transition: transform 0.3s, box-shadow 0.3s;
      }

	.button1:hover {
	transform: translateY(2px);
	box-shadow: 0px 0px 2px rgba(0,0,0,0.4);
	}

	.button1:active {
	transform: translateY(4px);
	box-shadow: none;
	}

    .button3 {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 21px 30px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 24px;
		margin: 4px 2px;
		cursor: pointer;
		border-radius: 6px;
		box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
		position: relative;
		overflow: hidden;
		transition: all 0.3s ease-in-out;
	}

	.button3:before {
		content: "";
		position: absolute;
		top: 0;
		left: -100%;
		width: 100%;
		height: 100%;
		background-color: rgba(255, 255, 255, 0.2);
		transform: skewX(-20deg);
		z-index: 1;
		transition: all 0.3s ease-in-out;
	}

	.button3:hover:before {
		left: 0;
		transform: skewX(0deg);
	}

	.button3:hover {
		transform: translateY(2px);
		box-shadow: 0px 0px 2px rgba(0,0,0,0.4);
	}

	.button3:active {
		transform: translateY(4px);
		box-shadow: none;
	}
	</style>

</head>
<body>
	<h1>3D Button Push Effect</h1>
	<button class="button1">Button 1</button>
  <button class="button3">Button 3</button>
</body>
</html>
